<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="50" y="50" width="200" height="100" fill="#4CAF50" />
  <text x="150" y="100" font-size="20" fill="white" text-anchor="middle">Client</text>
  <line x1="250" y1="100" x2="350" y2="100" stroke="#000" stroke-width="2" marker-end="url(#arrow)" />
  
  <rect x="350" y="50" width="200" height="100" fill="#2196F3" />
  <text x="450" y="100" font-size="20" fill="white" text-anchor="middle">Server</text>
  
  <line x1="150" y1="150" x2="150" y2="250" stroke="#000" stroke-width="2" />
  <text x="150" y1="270" font-size="16" fill="#000" text-anchor="middle">Socket Connection</text>
  
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>