# Default configuration for Webserv

# Server block for HTTP
server {
    listen 8080;  # Port to listen on
    server_name localhost;  # Default server name

    # Default error pages
    error_page 404 /404.html;
    error_page 500 /500.html;

    # Maximum size for client body
    client_max_body_size 1m;

    # Location blocks for routing
    location / {
        root /path/to/html; # Directory where static files are stored
        index index.html;   # Default file to serve if directory requested
        autoindex off;      # Disable directory listing
        methods GET POST DELETE; # Allowed HTTP methods
    }

    # Example for file uploads
    location /upload {
        root /path/to/uploads;
        allow_methods POST;
        upload_store /path/to/uploads;
        upload_pass_args on;
    }

    # Example for CGI handling
    location ~ \.php$ {
        root /path/to/cgi-bin;
        cgi_pass php-cgi;
        cgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
}
