[server]
    host        = localhost
    port        = 4000 5000
    server_name = localhost
    body_size  = 4000M

[server.errors]

[server.location]
    uri     = /
    root    = www
    methods = POST GET
    methods_cgi = POST GET
    upload  = uploads # path of where saved files
    cgi     = .py:/usr/bin/python3
    cgi     = .sh:./usr/bin/script.sh
    cgi     = .php:/usr/bin/php-cgi

