[server]
    host      = localhost
    port      = 4000   
    server_name = localhost 
    body_size = 5000000

[server.errors]
    400 = www/errors/400.html
    403 = www/errors/403.html
    404 = www/errors/404.html
    405 = www/errors/405.html
    500 = www/errors/500.html

[server.location]
    uri = /
    root = www
    methods = GET
    index = index.html
    upload = uploads/

[server.location]
    uri = /test_page
    root = /www/
    methods = DELETE GET
    index = page.html
    upload = uploads/
