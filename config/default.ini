[server]
    host        = 127.0.0.1
    port        = 4000
    server_name = localhost
    body_size  = 100M

[server.errors]
    400 = www/errors/400.html
    500 = www/errors/500.html

[server.location]
    uri     = /
    root    = www
    methods =  POST GET DELETE # all is allowed
    upload  = uploads # path of where saved files
    cgi     = .py:./usr/bin/script.py
    cgi     = .sh:./usr/bin/script.sh